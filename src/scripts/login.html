<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | bluemercury</title>
    <link rel="stylesheet" href="./Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="//cdn.shopify.com/s/files/1/0283/0185/2747/files/favicon_48x48.png?v=1591627636 type= 'image/icon'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style/header-footer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/c347e400e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   
    <div id="container">
      <div id="login_container">
        <h1 id="login_heading">LOGIN</h1>
        <form id="login" >  
          <!-- //onsubmit="check(event)" -->
          <p id="please_enter">Please enter your e-mail and password:</p>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="E-mail"
            required
          />
          <br />
          <input
            type="password"
            id="password"
            class="email"
            placeholder="Password"
            required
          />
          <br />
          <!-- <button id="login_button" onclick="check()">LOGIN</button> -->
          <input id="login_button" type="submit" value="Login">
          <br />
          <span id="no_account">
            Don't have an account?
            <a id="create_one" href="Signup.html">Create one</a>
          </span>
        </form>
      </div>
    </div>

  
    </div>
  </body>
</html>

<script src="./login.js"></script>
